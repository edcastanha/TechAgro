services:
  
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: "techagro_user"
      POSTGRES_PASSWORD: "changeme"
      POSTGRES_DB: "techagro"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  api:
    build: .
    depends_on:
      - db
    env_file:
      - ./infra/.env.exemplo
    restart: always
    working_dir: /src
    deploy:
      replicas: 1 # Para load balancing, aumente o número de réplicas no config NGINX
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  nginx:
    image: nginx:latest
    ports:
      - "9000:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "5050:80"
    restart: always
    volumes:
      - ./infra/pgadmin_connection.json:/pgadmin4/servers.json

volumes:
  pgdata:
